<p>transactions-panel works!</p>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="fa fa-money fa-fw"></i> Transactions Panel
    </h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Order #</th>
            <th>Order Date</th>
            <th>Order Time</th>
            <th>Amount (USD)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td [(ngModel)]="Order.id"></td>
            <td [(ngModel)]="Order.orderdate"></td>
            <td [(ngModel)]="Order.ordertime"></td>
            <td [(ngModel)]="Order.amount"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <a href="#"
        >View All Transactions <i class="fa fa-arrow-circle-right"></i
      ></a>
    </div>
  </div>
</div>
